## Host Network Mode 
#type="string" userConfigurable="true" value=""  
#Network mode (i.e., "static", "dhcp", or "autoconf" (IPv6 only))     
guestinfo.cis.appliance.net.mode: ""

# Host Network IP Address
# type="string" userConfigurable="true" value=""
